<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            
            var colorSet1 = ["#FF6666", "#FF9966", "#FFCC33", "#FFFF99", "#CCFF99", "#99CC66", "#99CCCC", "#0099FF", "#CC99FF", "#990099"];
            
            currentColorSet = colorSet1;
            
            function updateClock() {
                var now = new Date();
               
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
                
                document.getElementById("hour1").style["background-color"] = currentColorSet[ hours/10 | 0 ]; // | truncates floats
                document.getElementById("hour2").style["background-color"] = currentColorSet[ hours%10 ];
                document.getElementById("minute1").style["background-color"] = currentColorSet[ minutes/10 | 0 ];
                document.getElementById("minute2").style["background-color"] = currentColorSet[ minutes%10 ];
                document.getElementById("second1").style["background-color"] = currentColorSet[ seconds/10 | 0 ];
                document.getElementById("second2").style["background-color"] = currentColorSet[ seconds%10 ];
                
                setTimeout(updateClock, 500);
           }
           
           window.onload = updateClock;
        </script>    
        <style>
            html{
                height: 100%;
                width: 100%;
            }
            body{
                margin: 0;
                width: 100%;
                height: 100%;
                display: flex;
                display: -webkit-flex;
            }
            div{
                flex-grow: 1;
                -webkit-flex-grow: 1;
            }          
        </style>
    </head>
    <body>
        <div id="hour1"></div>
        <div id="hour2"></div>
        <div id="minute1"></div>
        <div id="minute2"></div>
        <div id="second1"></div>
        <div id="second2"></div>
    </body>
</html>
